{% if user_list %}
    <ul>
    {% for user in user_list %}
        <li><a href="{% url 'points:detail' user.id %}">{{ user.username }}</a></li>
        <li><a href="/points/notice/{{ user.id }}">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No PointsPlus are available.</p>
{% endif %}
